<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />


</head>

<body>
    <div class="container-md mt-5 ">
        <!-- Quản lý sinh viên  -->
        <section class="py-5">
            <div class="card shadow-lg p-4">

                <h1 class="text-danger text-center">Quản lý tuyển sinh</h1>

                <div class="col-4">

                    <input placeholder="Nhập điểm chuẩn" type="number" class="form-control" id="inputDiemChuan">
                </div>

                <div class="col-4">
                    <select class="form-select" id="selectKhuVuc">
                        <option>Chọn khu vực</option>
                        <option value="0">X</option>
                        <option value="2">A</option>
                        <option value="1">B</option>
                        <option value="0.5">C</option>
                    </select>


                </div>

                <div class="col-4">
                    <select class="form-select" id="selectDoiTuong">
                        <option>Chọn đối tượng</option>
                        <option value="0">Không thuộc đối tượng ưu tiên</option>
                        <option value="2.5">Đối tượng 1</option>
                        <option value="1.5">Đối tượng 2</option>
                        <option value="1">Đối tượng 3</option>
                    </select>

                </div>

                <div class="col-4">
                    <input placeholder="Nhập điểm 1" type="number" class="form-control" id="inputDiem1">
                </div>

                <div class="col-4">
                    <input placeholder="Nhập điểm 2" type="number" class="form-control" id="inputDiem2">
                </div>

                <div class="col-4">
                    <input placeholder="Nhập điểm 3" type="number" class="form-control" id="inputDiem3">
                </div>

                <button id="btnSubmit1" type="button" class="mb-3 btn btn-primary w-50">Tính điểm</button>

                <div class=" alert alert-primary w-50" id="result1" role="alert">
                </div>
            </div>
        </section>

        <!-- Tính tiền điện -->
        <section id="electricity-calc" class="py-5">
            <div class="card shadow-lg p-4">
                <h1 class="text-danger text-center">Tính Tiền Điện</h1>

                <div class="mb-3">
                    <label for="electricity-name" class="form-label fw-bold">Họ và Tên</label>
                    <input type="text" class="form-control" id="electricity-name" required
                        placeholder="Nhập họ và tên" />
                </div>

                <div class="mb-3">
                    <label for="electricity-usage" class="form-label fw-bold">Số kWh tiêu thụ</label>
                    <input type="number" class="form-control" id="electricity-usage" required
                        placeholder="Nhập số kWh" />
                </div>

                <button class="btn btn-primary btn-lg w-100 mt-4" id="electricity-btn">
                    Tính Tiền Điện
                </button>

                <div class="mt-3">
                    <p id="electricity-result" class="alert alert-info text-center" style="display: none"></p>
                </div>
            </div>
        </section>

        <!-- Thuế thu nhập cá nhân -->
        <section id="electricity-calc" class="py-5">
            <div class="card shadow-lg p-4">
                <h1 class="text-danger text-center"> Thuế thu nhâp cá nhân</h1>

                <div class="mb-3">
                    <label for="thueName" class="form-label fw-bold">Họ và Tên</label>
                    <input type="text" class="form-control" id="thueName" required />
                </div>

                <div class="mb-3">
                    <label for="tongThuNhap" class="form-label fw-bold">Tổng thu nhâp cá nhân</label>
                    <input type="number" class="form-control" id="tongThuNhap" required />
                </div>

                <div class="mb-3">
                    <label for="nguoiPhuThuoc" class="form-label fw-bold">Số người phụ thuộc</label>
                    <input type="number" class="form-control" id="nguoiPhuThuoc" required />
                </div>

                <button class="btn btn-primary btn-lg w-100 mt-4" id="thueThuNhap-btn">
                    Tính tiền Thuế
                </button>

                <div class="mt-3">
                    <p id="thueResult" class="alert alert-info text-center" style="display: none"></p>
                </div>
            </div>
        </section>

        <!-- Tính tiền cáp -->
        <section id="cable-calc" class="py-5">
            <div class="card shadow-lg p-4">
                <h1 class="text-danger text-center">TÍNH TIỀN CÁP</h1>

                <div class="mb-3">
                    <label for="cable-customer-type" class="form-label fw-bold">Chọn loại khách hàng</label>
                    <select class="form-select" id="cableCustomerType">
                        <option value="" selected>-- Chọn loại khách hàng --</option>
                        <option value="residential">Nhà dân</option>
                        <option value="business">Doanh nghiệp</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="cableCustomer" class="form-label fw-bold">Mã khách hàng</label>
                    <input type="text" class="form-control" id="cableCustomer" placeholder="Nhập mã khách hàng" />
                </div>

                <div class="mb-3" id="cable-business-connection-group">
                    <label for="cableBusinessConnection" class="form-label fw-bold">Số kết nối (Chỉ dành cho Doanh
                        nghiệp)</label>
                    <input type="number" class="form-control" id="cableBusinessConnection"
                        placeholder="Nhập số kết nối" />
                </div>

                <div class="mb-3">
                    <label for="cablePremiumChannels" class="form-label fw-bold">Số kênh cao cấp</label>
                    <input type="number" class="form-control" id="cablePremiumChannels"
                        placeholder="Nhập số kênh cao cấp" />
                </div>

                <button class="btn btn-primary btn-lg w-100 mt-4" id="cable-btn" onclick="calculateCableBill()">
                    Tính tiền cáp
                </button>

                <div class="mt-3">
                    <p id="cable-result" class="alert alert-info text-center" style="display: none"></p>
                </div>
            </div>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/quanLySinhVien.js"></script>
    <script src="./js/thueThuNhapCaNhan.js"></script>
    <script src="./js/tinhTienCap.js"></script>
    <script src="./js/tinhTienDien.js"></script>

</body>

</html>
